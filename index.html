<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <meta name="description" content="You can find all games you want">
    <meta name="keywords" content="game, games">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="shortcut icon" href="assets/images/logo-sm.png" type="image/x-icon">
    <!-- fa -->
    <link rel="stylesheet" href="./core/css/all.min.css">
    <!-- bs -->
    <link rel="stylesheet" href="./core/css/bootstrap.min.css">
    <!-- style -->
    <link rel="stylesheet" href="./core/css/style.css">
</head>

<body>
    <section class="home">

        <header>
            <img src="./assets/images/wraper.png" class="w-100" alt="fight">
        </header>
        <nav class="navbar navbar-expand-lg nav-bg position-sticky mx-md-5 top-0 z-3">
            <div class="container">
                <div class="navbar-brand mb-0 text-uppercase">
                    <div class="d-flex align-items-center">
                        <img src="./assets/images/logo-sm.png" alt="logo photo" style="max-width: 40px" /> <span>Game
                            Reviews</span>
                    </div>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse small navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
                        <li class="nav-item">
                            <a role="button" class="nav-link active text-uppercase" aria-current="page"
                                data-category="mmorpg">mmorpg</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" data-category="shooter">shooter</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" data-category="sailing">sailing</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" data-category="permadeath">permadeath</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" data-category="superhero">superhero</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" data-category="pixel">pixel</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="container  my-5 home">
            <section class="position-relative">
                <div class="row mx-4 mx-sm-0 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="gameData">
                </div>
            </section>
        </main>
        <div class="goTop p-3 rounded-2" role="button" id="goTop">
            <i class="fa-solid fa-circle-up fa-xl"></i>
        </div>
    </section>
    <section class="details d-none">
        <div class="container">
            <header class="hstack justify-content-between">
                <h1 class="text-center h3 py-4">Game Details</h1>
                <button class="btn-close btn-close-white" id="btnClose"></button>
            </header>
            <div class="row g-3 p-3" id="detailsContent"></div>
        </div>
    </section>

    <div class="loading d-none">
        <span class="spinner"></span>
    </div>

    <!-- bs -->
    <script src="./core/js/bootstrap.bundle.min.js"></script>
    <!-- main -->
    <script src="./core/js/index.js" type="module"></script>

</body>

</html>
